　　<p>
		变量有两种，primitive主数据类型和引用。
		<br>
		Java变量命名原则：<br>
		名称必须以字母，下划线，或$符号开头，不能用数字开头，避开Java的保留字；<br>
		保留字：
		<img src="{{site.context}}/static/img/HeadFirstJava/03.png"/><br>

		<textarea style="padding: 10px;width: 100%;height: 300px; font-family: &quot;Courier New&quot;; font-size: 12px; line-height: 1.5;">
			package com.zx20180305;

			/**
			 * 对象的引用
			 */
			public class TestA {

			    private static class Dog {
			        String name;
			        String color;

			        public void setName(String name){
			            this.name = name;
			        }
			        public String getName () {
			            return this.name;
			        }
			        public void setColor (String color) {
			            this.color = color;
			        }
			        public String getColor () {
			            return this.color;
			        }
			    }

			    public static void main (String args[]) {

			        //Dog dog1  由Java虚拟机分配空间给引用变量
			        //new Dog() Java虚拟机分配堆空间给新建立的Dog对象
			        //= 连接对象和引用，将新的Dog对象赋值给dog1这个引用变量
			        Dog dog1 = new Dog();
			        Dog dog2 = new Dog();

			        System.out.println("dog1 引用地址：" + dog1);
			        System.out.println("dog2 引用地址：" + dog2);
			        System.out.println("引用同一个对象，但是引用的地址不同：" + (dog1==dog2));

			        System.out.println("=======================================================");

			        //创建了2个引用，2个对象
			        Dog d1 = new Dog();
			        Dog d2 = new Dog();

			        //将d1引用到d2所引用的对象上，即原d1引用的对象无任何引用，so 原d1引用的对象会被回收掉。
			        d1 = d2;
			        System.out.println("d1引用地址重新改变后：" + (d1 == d2));

			        //将d2引用地址置空，即d2不再引用任何事物，但是依然具有引用其它Dog的能力，所以不能被Gc所回收。
			        d2 = null;

			        //主数据类型，i 即代表 1
			        int i = 1;
			        System.out.println("i :" + i);

			        //声明一个主数据类型的数组，不管数组中容纳的是否是主数据类型，数组都是对象
			        int[] is = new int[3];
			        System.out.println("is :" + is);
			        is[0] = 1;
			        is[1] = 2;
			        is[2] = 3;
			        System.out.println("is[0] :" + is[0]);

			    }

			}
		</textarea>
